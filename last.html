<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-200 flex items-center justify-center text-center h-screen"
  >
    <div class="mx-auto bg-white shadow-md rounded-md overflow-hidden">
      <div class="p-4 pl-64">
        <img src="./images/success.png" alt="" />
      </div>
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-800">Success!</h2>
        <p class="text-gray-600 text-xl">
          Thank you for Booking Our Bus Seats. We are working hard to find the
          <br />
          best service and deals for you.
        </p>
        <p>Shortly you will find a confirmation in your email.</p>
      </div>
      <div class="bg-gray-100 p-4">
        <button
          class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:shadow-outline-green active:bg-green-800"
        >
          Success
        </button>
      </div>
    </div>
  </body>
</html>
